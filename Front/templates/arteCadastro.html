<ion-view title="Cadastro de artes" id="page36">

    <ion-content padding="true" class="has-header has-footer">

        <label class="item item-input item-stacked-label">
            <span class="input-label">Nome do povoado:</span>
            <input type="text" placeholder="Canto" id="nomeArteCdt">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Descrição:</span>
            <textarea id="descArteCdt" rows="10" type="text" maxlength="500" placeholder="Cantar é uma das artes mais antigas do mundo..."></textarea>
        </label>

    </ion-content>

    <ion-footer-bar style="padding: 0px; margin: 0px">
        <div onclick="validarCadastroArte()" class="tabs positive-bg" style="background-color: #387ef5; color: white">
            <button style="background-color: #387ef5!important; border-color: transparent!important;" class="button icon-left ion-checkmark-round button-positive">
                Cadastrar
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
