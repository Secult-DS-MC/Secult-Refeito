<ion-view title="Cadastro de localidade" id="page33">

    <ion-content padding="true" class="has-header has-footer">

        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Nome do povoado:</span>
                <input type="text" placeholder="Samambaia" id="nomeLocalidadeCdt">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Descrição:</span>
                <textarea id="descLocalidadeCdt" rows="10" type="text" maxlength="500" placeholder="Samanbaia é um povoado que foi criado em volta do ano..."></textarea>
            </label>
        </div>

    </ion-content>

    <ion-footer-bar style="padding: 0px; margin: 0px">
        <div onclick="validarCadastroLocalidade()" class="tabs positive-bg" style="background-color: #387ef5; color: white">
            <button style="background-color: #387ef5!important; border-color: transparent!important;" class="button icon-left ion-checkmark-round button-positive">
                Cadastrar
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
