<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data:">-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <script src="cordova.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>



    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">
    <link href="css/jAlert.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">


    <style type="text/css">
        .platform-ios .manual-ios-statusbar-padding {
            padding-top: 20px;
        }

        .manual-remove-top-padding {
            padding-top: 0px;
        }

        .manual-remove-top-padding .scroll {
            padding-top: 0px !important;
        }

        ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
            margin-left: -10px;
            margin-right: -10px;
        }

        ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
            border-radius: 0px;
            border-left: 0px;
            border-right: 0px;
        }

        .show-list-numbers-and-dots ul {
            list-style-type: disc;
            padding-left: 40px;
        }

        .show-list-numbers-and-dots ol {
            list-style-type: decimal;
            padding-left: 40px;
        }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/Client/Loader.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/Client/Administrador.js"></script>
    <script src="js/Client/Noticias.js"></script>
    <script src="js/Client/Hoje.js"></script>
    <script src="js/Client/Cadart.js"></script>
    <script src="js/Client/Localidade.js"></script>
    <script src="js/Client/RedeSocial.js"></script>
    <script src="js/pulltorefresh.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/jquery.mask.js"></script>

</head>
<body ng-app="app" animation="slide-left-right-ios7">
<div>
    <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-positive">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21" style="background-color:#F3F3F3;">
            <ion-header-bar class="bar-positive">
                <div class="title">Menu</div>
            </ion-header-bar>
            <ion-content ng-controller="menuCtrl" padding="true" class="side-menu-left has-header ">
                <a ui-sref="cultura()" menu-close="" id="menu-button23"
                   style="font-weight:600;color:#000000;text-align:left;"
                   class="button button-dark button-large button-block button-clear icon-right ion-ios-flower-outline"
                   data-componentid="button23"> Cultura</a>
                <div id="menu-markdown12" class="show-list-numbers-and-dots" data-componentid="markdown12">
                    <hr>
                </div>
                <a ui-sref="eventosEmPovoados()" menu-close="" id="menu-button24"
                   style="font-weight:600;color:#000000;text-align:left;"
                   class="button button-dark button-large button-block button-clear icon-right ion-map"
                   data-componentid="button24"> Povoados</a>
                <div id="menu-markdown16" class="show-list-numbers-and-dots" data-componentid="markdown16">
                    <hr>
                </div>
                <a ui-sref="turismo()" menu-close="" id="menu-button25"
                   style="font-weight:600;color:#000000;text-align:left;"
                   class="button button-dark button-large button-block button-clear icon-right ion-android-sunny"
                   data-componentid="button25"> Turismo</a>
                <div id="menu-markdown14" class="show-list-numbers-and-dots" data-componentid="markdown14">
                    <hr>
                </div>
                <a ui-sref="editais()" menu-close="" id="menu-button26"
                   style="font-weight:600;color:#000000;text-align:left;"
                   class="button button-dark button-large button-block button-clear icon-right ion-ios-book-outline"
                   data-componentid="button26"> Editais</a>
                <div id="menu-markdown13" class="show-list-numbers-and-dots" data-componentid="markdown13">
                    <hr>
                </div>
                <a ui-sref="administradorOpcoes()"  menu-close="" style="font-weight:600;color:#000000;text-align:left;"
                   class="button button-dark button-large button-block button-clear icon-right ion-ios-gear-outline funcoesAdministrativas"
                   data-componentid="button26"> Aministrador</a>
                <div  class="show-list-numbers-and-dots funcoesAdministrativas" data-componentid="markdown13">
                    <hr>
                </div>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
</body>
</html>
